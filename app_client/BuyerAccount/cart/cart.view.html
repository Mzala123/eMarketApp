<buyernavigation></buyernavigation>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-4 col-lg-3">
            <div class="card shadow-sm my-3">
                <div class="card-body p-2">
                    <img id="identifierImage" class="card-img-top">
                    <div class="card-header  d-flex justify-content-center p-1">
                        <i class="fa fa-user-circle" style="font-size:60px;color:#1e656d;"></i>
                    </div>
                    <div class="card-header d-flex justify-content-center p-2">
                        <p ng-model="vm.formData.clientName" class="text-dark" style="font-weight: bold;">
                            Farmer {{ vm.currentUser.name }} </p>
                    </div>
                    <div class="card-text d-flex justify-content-center p-4">
                        <p style="font-size: 12px;">Welcome to Farmers eMarket</p>
                    </div>
                </div>
            </div>
        </div>
            <div class="col-md-4 col-lg-9">
                <div class="card o-hidden border-0 shadow-sm my-3">
                    <div class="card-header d-flex justify-content-center" style="font-weight: bold; 
                        background-color:white; color:black;">
                        <h6> CART PRODUCT LIST </h6>
                    </div>
                    <div class="card-body p-4">
                        <!-- <form ng-submit="vm.onSubmit()">-->
                        <p>
                            <label for="filter" style="color: black; font-weight: bold;">Find Product</label>
                            <input id="filter" type="text" , name="filter" , ng-model="textFilter">
                        </p>
                        <div class="error" style="color: black;"> {{ vm.message }}</div>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Product name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="col-xs-12" ng-repeat="product in vm.data.products 
                    | filter : textFilter">
                                    <td> {{ product.name }}</td>
                                    <td> {{ product.price }}</td>
                                    <td> {{ product.description }}</td>
                                    <td>
                             <button class="btn btn-outline-danger mt-1" ng-click="vm.removeFromCart(product._id)">
                                 <i class="fa fa-remove"></i>Remove</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        
    </div>

</div>
<footer-generic></footer-generic>
