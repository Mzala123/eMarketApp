<navigation></navigation>
<div class="container justify-content-center" style="padding-top: 20px;">
    <h3 style="color:#1e656d;" class="text-center"> Farmers Featured Products</h3>
    <div class="border-top border-info w-50 mx-auto my-3" style="border-color: #1e656d!important;"></div>
    <p class="lead text-center my-3">
        Timeline view for all products from various farmers
    </p>
    <p class="lead text-center my-3" style="font-size: 14px;">
        you can browse through all available products being offered by various farmers
    </p>

    <div class="border-top border-info w-50 mx-auto my-5" style="border-color: #1e656d!important;">
  </div>
</div>
<div class="container-fluid">
  <div class="row justify-content-center">

    <div class="col-lg-3 col-md-4 col-sm-6" ng-repeat="product in vm.data.products
    | filter : textFilter">
    
     <div class="card m-1 shadow-sm">
         <div class="card-header" style="background-color: #1e656d!important ; color: white;">
            Product : {{ product.name}}
         </div>
         <div class="card-body" style="background-color:  #ecf2f3 !important;">
            <p><img src="" id="productImage"></p>
            <p>Product Description: {{ product.description }}</p>
            <p><h6 style="font-weight: bold;">Price(MK) : {{ product.price }} </h6></p>
         </div>
         <div class="card-footer">
          <span class="badge pull-right badge-default"> 
            <a href="/#login">
           <button class="btn btn-outline-warning"> Add<i class="fa fa-cart-plus"></i></button></a>
           </span>
         </div>
     </div>
    </div>
  </div>

  

   
</div>
<footer-generic></footer-generic>
