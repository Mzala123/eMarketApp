<navigation></navigation>
<form ng-submit="vm.onSubmit()" id="resetForm">
<div class="container">
    <div class="row">
        <div class="col-12 col-md-4 col-lg-3">
            <div class="card shadow-sm my-3">
                <div class="card-body p-2">
                    <img id="identifierImage" class="card-img-top">
                    <div class="card-header  d-flex justify-content-center p-1">
                        <i class="fa fa-user-circle" style="font-size:60px;color:#1e656d;"></i>
                    </div>
                    <div class="card-header d-flex justify-content-center p-2">
                        <p ng-model="vm.formData.clientName" class="text-dark" style="font-weight: bold;">
                          Farmer {{ vm.currentUser.name }} </p>
                    </div>
                    <div class="card-text d-flex justify-content-center p-4">
                        <p style="font-size: 12px;">Welcome to Farmers eMarket</p>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="card shadow-sm my-3">
                <div class="card-body p-3">
                  <div class="card-header d-flex justify-content-center mb-4" style="font-weight: bold; 
                  background-color: #1e656d; color: white;">
                    <h4>Create a Product</h4>
                  </div>
                <div class="row">
                  <div class="col-md-6 form-group mb-4">
                    <label for="" class="col-form-label">Product Name*</label>
                    <input type="text" class="form-control" name="name" id="product-form"
                    ng-model="vm.formData.name" placeholder="Product name">
                  </div>
                  <div class="col-md-6 form-group mb-4">
                    <label for="" class="col-form-label">Product quantity *</label>
                    <input type="text" class="form-control" name="quantity" id="product-form"  
                    ng-model="vm.formData.quantity"  placeholder="Quantity">
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-12 form-group mb-4">
                    <label for="" class="col-form-label">Product Price(unit)</label>
                    <input type="text" class="form-control" name="price" id="product-form"  
                    ng-model="vm.formData.price" placeholder="Price">
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-12 form-group mb-4">
                    <label for="message" class="col-form-label">Product Description *</label>
                    <textarea class="form-control" name="description" id="product-form" 
                    cols="30" rows="4"  ng-model="vm.formData.description"  placeholder="product description"></textarea>
                  </div>
                </div>
                <div class="row">
                    <div class="mb-3">
                        <button type="reset"  class="btn btn-danger" id="closeBtn">
                            Clear
                       </button>
                       <button type="submit"  class="btn btn-primary" id="signBtn">
                        Create Product
                      </button>
                    </div>
                </div>
              
            </div>
           </div>
          </div>
    </div>
</div>
</form>
<footer-generic></footer-generic>
