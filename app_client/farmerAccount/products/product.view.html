<navigation></navigation>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-4 col-lg-3">
            <div class="card shadow-sm my-3">
                <div class="card-body p-2">
                    <img id="identifierImage" class="card-img-top">
                    <div class="card-header  d-flex justify-content-center p-1">
                        <i class="fa fa-user-circle" style="font-size:60px;color:#1e656d;"></i>
                    </div>
                    <div class="card-header d-flex justify-content-center p-2">
                        <p class="text-dark" style="font-weight: bold;">Farmer {{ vm.currentUser.name }} </p>
                         <!--<input type="text" name="" placeholder=" {{ vm.currentUser.email }}"> -->
                    </div>
                    <div class="card-text d-flex justify-content-center p-4">
                        <p style="font-size: 12px;">Welcome to Farmers eMarket</p>
                    </div>

                </div>
            </div>
        </div>


        <div class="col-md-4 col-lg-9">
            <div class="card o-hidden border-0 shadow-sm my-3">
                <div class="card-header d-flex justify-content-center" style="font-weight: bold; 
                        background-color:white; color:black;">
                    <h6> MY PRODUCTS </h6>
                </div>
                <div class="card-body p-4">
                    <!-- <form ng-submit="vm.onSubmit()">-->
                    <p>
                        <label for="filter" style="color: black; font-weight: bold;">Find Product</label>
                        <input id="filter" type="text" , name="filter" , ng-model="textFilter">
                    </p>
                    <div class="error" style="color: black;"> {{ vm.message }}</div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Product name</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price</th>
                                <th scope="col">Description</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="col-xs-12" ng-repeat="product in vm.data.products 
                    | filter : textFilter">
                                <td> {{ product.name }}</td>
                                <td> {{ product.quantity }}</td>
                                <td> {{ product.price }}</td>
                                <td> {{ product.description }}</td>
                                <td>
                                    <button class="btn btn-outline-success mt-1" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                     id="editProduct" value={{product._id}} style="border-color: #1e656d !important;"
                                        ng-click="vm.editProduct(product._id)"> <i class="fa fa-edit"></i></button>
                                    <button class="btn btn-outline-danger mt-1" 
                                        ng-click="vm.removeProduct(product._id)"><i class="fa fa-trash"></i></button>

                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--<a ng-click="vm.popupEventForm()">   
               <button class="btn btn-primary"> Schedule Appointment</button></a>
              <a ng-click="vm.popupEventForm()" class="btn btn-success"> Create appointment</a>-->

        </div>

        <!-- Button trigger modal -->
        <!-- Modal -->
        
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #1e656d !important;">
                        <h5 class="modal-title" style="color: white !important;" id="exampleModalLabel">Edit Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                       <form id="editProductForm" method="post">
                            <div class="card shadow-sm my-3">
                                <div>
                                  <!--<h6> Data buanj {{ metadata.name }} </h5> -->
                                </div>
                                <div class="card-body p-3">
                                  <!--<div class="card-header d-flex justify-content-center mb-4" style="font-weight: bold; 
                                  background-color: #1e656d; color: white;">
                                    <h4>Create a Product</h4>
                                  </div>-->
                                  <input type="hidden" name="" id="id" value={{product._id}} 
                                  ng-model="vm.formData.productId">
                                <div class="row">
                                  <div class="col-md-6 form-group mb-4">
                                    <label for="" class="col-form-label">Product Name*</label>
                                    <input type="text" class="form-control" name="name" id="name"
                                       ng-model="vm.formData.name" placeholder=""> 
                                  </div>
                                  <div class="col-md-6 form-group mb-4">
                                    <label for="" class="col-form-label">Product quantity*</label>
                                    <input type="text" class="form-control" name="quantity" id="quantity"  
                                    ng-model="vm.formData.quantity"  placeholder="Quantity"value=" {{ vm.data.quantity }} ">
                                  </div>
                                </div>
                  
                                <div class="row">
                                  <div class="col-md-12 form-group mb-4">
                                    <label for="" class="col-form-label">Product Price(unit)*</label>
                                    <input type="text" class="form-control" name="price" id="price"  
                                      placeholder="Price">
                                  </div>
                                </div>
                  
                                <div class="row">
                                  <div class="col-md-12 form-group mb-4">
                                    <label for="message" class="col-form-label">Product Description*</label>
                                    <textarea class="form-control" name="description" id="description" 
                                    cols="30" rows="4"  ng-model="vm.formData.description"  placeholder="product description"></textarea>
                                  </div>
                                </div>
                                <div class="">
                                    <button type="button" class="btn btn-secondary" id="closeBtn" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary" id="signBtn">Confirm changes</button>
                                </div>
                              
                            </div>
                           </div>
                       </form>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
<footer-generic></footer-generic>
